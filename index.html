<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
  <body>
    <div class="container">
      <h1>Weather</h1>
      <div >
        <form class="search-form" id="search-form">
          <input type="submit" value="🔍" class="submit" id="submit"/>
          <input type="search" placeholder="Enter city name.." id="search" class="search"/>
          
        </form>
      </div>
      <div class="current-data">
        <div class="current-place">
          <p class="today-date">12:37, Satuday, 6 January 2024</p>
          <h2 class="current-city"></h2>
          </div>
        <div class="current-weather-details">
        <div class="current-temperature">
          <div class="emoji">☀️</div>
          <div class="temp"></div>
          <div class="unit">°C</div>
        </div>
        <div>
        <p class="current-details">
            <span class="material-symbols-outlined">
thermostat
</span> Moderate rain </br>
            <span class="material-symbols-outlined">
humidity_low
</span> Humidity: <strong>87%</strong></br><span class="material-symbols-outlined">
air
</span> Wind: <strong>9.77km/h</strong>
          </p>
        </div></div>
      </div>
      <div class="line"></div>
      <footer>
        <p>This project was coded by 
            <a href="#">Syaibatul</a>, is 
            <a href="#">open-sourced on GitHub</a> and 
            <a href="#">hosted on Netlify</a>
        </p>
       </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

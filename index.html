<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather</h1>
      <div class="search-form">
        <form>
          <input type="search" placeholder="Enter city name.." id="search" />
          <input type="submit" value="🔍" />
        </form>
        <button class="f">F</button>
        <button class="c">°C</button>
      </div>
      <div class="current">
        <h1>Paris</h1>
        <h1>1/3/2024</h1>
        
        <p>
          Wednesday 16:18, moderate rain </br>
          Humidity: <strong>87%</strong>, Wind:
          <strong>9.77km/h</strong>
        </p>
      </div>
      <div class="current-temperature">
        <div class="emoji">☀️</div>
        <div class="temp">12</div>
        <div class="unit">°C</div>
      </div>
      
      <footer>
        <p>This project was coded by 
            <a href="#">Syaibatul</a>, is 
            <a href="#">open-sourced on GitHub</a> and 
            <a href="#">hosted on Netlify</a>
        </p>
       </footer>
    </div>
  </body>
</html>
